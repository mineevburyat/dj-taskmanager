{% extends 'main/base.html' %}

{% block title %}
<title>Задачи: о нас</title>
{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Добавить проект</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        <br/>
        {{ form.description }}<br/>
        {% if error %}
            <span>{{error}}</span>
        {% endif %}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    
</div>
{% endblock %}
